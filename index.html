        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Параметры</h2>
                    <form id="form-params" role="form">
                        <div class="form-group">
                            <label>Кредитные квоты</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="amount" value="100000"/>
                                <span class="input-group-addon">UAH</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Начисление проентной ставки</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="interest" value="7,89"/>
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label>Количество платежей</label>
                            <input class="form-control" type="text" name="count" value="60"/>
                        </div> 
                        <div class="form-group">
                            <label>Комиссия за предоставление</label>
                            <div class="input-group">
                                <input class="form-control" type="text" name="commission" value="2"/>
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>                         
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-gears"></i>
                            Подсчет
                        </button>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Рейт рассрочки</h2>
                            <table class="table table-bordered" id="table-fixed">
                                <thead>
                                    <tr>
                                        <th>Сумма</th>
                                        <th class="capital">0</th>
                                        <th class="interest">0</th>
                                        <th class="total">0</th>
                                    </tr>
                                    <tr>
                                        <th>L.p.</th>
                                        <th>Капитал</th>
                                        <th>Чет там</th>
                                        <th>Рейтинг</th>
                                    </th>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Сумма</strong></th>
                                        <td class="capital">0</th>
                                        <td class="interest">0</th>
                                        <td class="total">0</th>
                                    </tr>                                
                                </tfoot>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h2>Уменьшение размера взноса</h2>
                            <table class="table table-bordered" id="table-variable">
                                <thead>
                                    <tr>
                                        <th>Сумма</th>
                                        <th class="capital">0</th>
                                        <th class="interest">0</th>
                                        <th class="total">0</th>
                                    </tr>                                
                                    <tr>
                                        <th>L.p.</th>
                                        <th>Капитал</th>
                                        <th>Чет там</th>
                                        <th>Рейтинг</th>
                                    </th>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Сумма</strong></th>
                                        <td class="capital">0</th>
                                        <td class="interest">0</th>
                                        <td class="total">0</th>
                                    </tr>                                
                                </tfoot>                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
